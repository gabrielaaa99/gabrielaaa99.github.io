            <label for="name">Full Name *</label><br> <input type="text" name="name" id="name" pattern="[A-Za-9] {1,5}"

        <br>
        <br>

            <br>

                <option value="grey">Grey</option>
                <option value="white">White</option>
                <option value="pink">Pink</option>
            </select>
            <br>
            <br>

            <label for="size">Size (if applicable)</label>
            <select name="size id="size">
                <option disabled="disabled">Select size...</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="Large">Large</option>
                <option value="extra">Extra-Large</option>
            </select>

            <br>
            <input type="submit" value="Submit Info" class="button">
