            <h2>Contact Us!</h2>
            <p>1000 S Main St | Riggins, Idaho US. | info@rigginsriveradentures.com

            <br>
            <form>
                <label for="name">Full Name</label><br> 
                <input type="text" name="name" id="name" pattern="[A-Za-9] {1,5}"

                    <br>
                    <br>
                    <label for="name">Email</label><br> <input type="email" placeholder="example@example.com" required>

                    <br>
                    <label for="subject">Subject</label><br> 
                    <input type="text" name="subject" id="subject" pattern="[A-Za-9] {1,5}"
                    required>
                    <br>
                    <br>
                    <label for="message">Send us a message:</label>
                    <br>
                    <br>
                    <textarea id="message" rows="4" cols="50">
                    </textarea>
                    <br>
                    <div>
                        <input type="submit" value="Submit info" class="button">
                    </div>
                    <br>
            </form>
